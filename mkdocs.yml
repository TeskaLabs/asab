site_name: ASAB

theme:
  name: "material"
  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate #
    - navigation.tabs
    - navigation.footer
    - navigation.indexes
    - attr_list
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.critic
    - pymdownx.caret
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.tilde
    - def_list
    # - pymdownx.tasklist:
    #     custom_checkbox: true
    # - pymdownx.emoji:
    #     emoji_index: !!python/name:materialx.emoji.twemoji
    #     emoji_generator: !!python/name:materialx.emoji.to_svg


  font:
    text: Verdana

  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: yellow
      toggle:
        icon: material/brightness-4
        name: Switch to light mode



plugins:
  - mkdocstrings:
      markdown_extensions:
        - pymdownx.superfences:
            custom_fences:
              - name: code
                class: code
      config:
        default_handler: python
        python:
          use_indentation: '\t'

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

