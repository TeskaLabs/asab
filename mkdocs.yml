site_name: ASAB
repo_url: https://github.com/TeskaLabs/asab
repo_name: TeskaLabs/asab

# THEME, COLORS, FONTS, ICONS

theme:
  name: "material"
  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate #
    - navigation.tabs
    - navigation.footer
    - navigation.indexes
    - attr_list
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.critic
    - pymdownx.caret
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.tilde
    - def_list
    - navigation.tracking

  icon:
    admonition:
      note: fontawesome/solid/note-sticky
      abstract: fontawesome/solid/book
      info: fontawesome/solid/circle-info
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      # failure: fontawesome/solid/bomb
      failure: fontawesome/solid/xmark
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left
    
    repo: fontawesome/brands/github

  font:
    text: Verdana

  palette:
    - scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: yellow
      toggle:
        icon: material/brightness-4
        name: Switch to light mode


# PLUGINS

plugins:
  - mkdocstrings
  - glightbox
  - search
  - awesome-pages
  - git-revision-date-localized


markdown_extensions:
  # Syntax highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets

  # Admonitions (call-outs) https://squidfunk.github.io/mkdocs-material/reference/admonitions/
  - admonition
  - pymdownx.details
  - pymdownx.superfences  # arbitrary nesting of code and tabs

  # Annotations https://squidfunk.github.io/mkdocs-material/reference/annotations/
  - attr_list
  - md_in_html

extra:
  social:
  - icon: fontawesome/brands/github-alt
    link: https://github.com/TeskaLabs/asab

